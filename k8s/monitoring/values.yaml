grafana:
  service:
    type: NodePort
    nodePort: 30000
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  sidecar:
    datasources:
      enabled: true
      defaultDatasourceEnabled: true
      isDefaultDatasource: true
      uid: "prometheus"

prometheus:
  service:
    type: NodePort
    nodePort: 30090
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

kubeProxy:
  enabled: false
kubeScheduler:
  enabled: false
kubeControllerManager:
  enabled: false

alertmanager:
  service:
    type: NodePort
    nodePort: 30093
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    externalUrl: "http://master.tailb65f8c.ts.net:30093"
    secrets:
      - alertmanager-slack-creds
  config:
    global:
      resolve_timeout: 5m
      slack_api_url_file: "/etc/alertmanager/secrets/alertmanager-slack-creds/slack_api_url"
    route:
      receiver: "slack"
      group_by: ["alertname", "namespace", "pod", "instance"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: "slack"
        slack_configs:
          - channel: "#homelab-alerts"
            api_url_file: "/etc/alertmanager/secrets/alertmanager-slack-creds/slack_api_url"
            send_resolved: true
            title: "{{ .CommonLabels.alertname }} ({{ .Status }})"
            text: "{{ range .Alerts }}â€¢ {{ .Annotations.summary }}\n{{ end }}"

